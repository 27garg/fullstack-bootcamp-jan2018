<html ng-app="game">
    <head>
        <script src="node_modules/angular/angular.js"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" href="node_modules/flag-icon-css/css/flag-icon.css">
        <style>
            .flag-icon{
                width: 5em;
                line-height: 3em;

            }
        
        </style>
    </head>
    <body>

        <div ng-controller="gameCtrl as game">

            <span class="flag-icon flag-icon-{{game.iso}}"></span>
            <input type="text" ng-model="game.country">
             <button ng-click="game.next()">Next</button>
            <br>
            <ul>
                <li ng-repeat="number in game.options"><input type="radio" name="country" ng-disabled="game.disabled" ng-click="game.check($index)">{{game.countries[number].name}}</li>
            </ul>
            <h1 ng-if="game.correct">Correct</h1>
            <h1 ng-if="!game.correct">Incorrect</h1>


        </div>
        
    </body>
</html>
