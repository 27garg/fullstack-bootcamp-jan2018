<!DOCTYPE html>
<html lang="en" ng-app="eKart">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Shop Homepage - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/shop-homepage.css" rel="stylesheet">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>


  </head>

  <body ng-controller="productCtrl as product">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Start Bootstrap</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

      <div class="row">

        <div class="col-lg-3">

          <h1 class="my-4">Shop Name</h1>
          <div class="list-group">
            <a  ng-repeat="category in product.list" href="#" class="list-group-item">{{category.name}}</a>
          </div>

        </div>
        <!-- /.col-lg-3 -->

        <div class="col-lg-9">

          <div class="row">
            <div class="col-md-4">
              <a href="" ng-click="product.changeSort('-price')">Price High to Low</a>
            </div>
            <div class="col-md-4">
              <a href="" ng-click="product.changeSort('price')">Price Low to High</a>
              </div>
            <div class="col-md-4">
                <a href="" ng-click="product.search=4">Higher than 4+</a>
            </div>
          </div>

          <!-- <div class="row">
            <input type="text" ng-model="search">
          </div> -->
        
          <div class="row">
            <div class="col-lg-4 col-md-6 mb-4" ng-repeat="item in product.items|filter:product.search: product.rating| orderBy:product.sorttype">
              <div class="card h-100">
                <a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
                <div class="card-body">
                  <h4 class="card-title">
                    <a href="#">{{item.name}}</a>
                  </h4>
                  <h5>${{item.price}}</h5>
                  <p class="card-text">{{item.desc}}</p>
                </div>
                <div class="card-footer">
                  <small class="text-muted">
                    <span ng-if="item.rating>0">&#9733;</span><span ng-if="item.rating<=0">&#9734;</span>
                    <span ng-if="item.rating>1">&#9733;</span><span ng-if="item.rating<=1">&#9734;</span>
                    <span ng-if="item.rating>2">&#9733;</span><span ng-if="item.rating<=2">&#9734;</span>
                    <span ng-if="item.rating>3">&#9733;</span><span ng-if="item.rating<=3">&#9734;</span>
                    <span ng-if="item.rating>4">&#9733;</span><span ng-if="item.rating<=4">&#9734;</span>
                  </small>
                </div>
              </div>
            </div>

           

          </div>
          <!-- /.row -->

        </div>
        <!-- /.col-lg-9 -->

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2017</p>
      </div>
      <!-- /.container -->
    </footer>


  </body>

</html>
